version: '3.9'
services:
  node:
    image: node
    container_name: api
    working_dir: /home/node/app
    command: 
      - /bin/sh
      - '-c'
      - 'npm install && npm start'
    ports:
      - '3002:3001'
    volumes:
      - './src:/home/node/app'
  mongo:
    image: mongo
    ports:
      - '27017:27017'